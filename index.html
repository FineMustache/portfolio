<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c68ccb89e7.js" crossorigin="anonymous"></script>
    <title>Guilherme Mendes</title>
</head>
<body data-current-section="1">
    <div class="section-indicator">
        <div class="indicator si-1 on"></div>
        <div class="indicator si-2"></div>
        <div class="indicator si-3"></div>
    </div>
    <main>
        <div class="inset-border-wrap">
            <div class="inset-border-l"></div>
            <div class="inset-border-r"></div>
        </div>
        <section class="top-section" id="s1">
            <div class="left-bg">
                <div class="info-wrap">
                    <p class="name" onmouseenter="startTyping()" onmouseleave="startErasing()">Guilherme Mendes</p>
                    <p class="nickname pulse" id="nickname"></p>
                </div>
                <a tabindex="-1" href="https://github.com/finemustache" target="_blank"><span class="gh"><i class="fa-brands fa-github"></i> <span class="gh-url">/finemustache</span></span></a>
            </div>
            <div class="right-bg"></div>
            <div class="pfp-wrap">
                <img src="./assets/pfp.png" alt="" class="pfp">
                <div class="personal-info">
                    <span id="age"><span class="bullet"></span> 18</span>
                    <span id="nac"><span class="bullet"></span> Brasileiro</span>
                    <span id="form"><span class="bullet"></span> Dev Full Stack</span>
                </div>
            </div>
            <div class="background-elements">
                <div class="circle-1">
                    <div class="c-solid"></div>
                    <div class="c-line"></div>
                </div>
                <div class="sharp-waves">
                    <div class="line-1">
                        <div class="sq square-1"></div>
                        <div class="sq square-2"></div>
                        <div class="sq square-3"></div>
                        <div class="sq square-4"></div>
                        <div class="sq square-5"></div>
                    </div>
                    <div class="line-2">
                        <div class="sq square-1"></div>
                        <div class="sq square-2"></div>
                        <div class="sq square-3"></div>
                        <div class="sq square-4"></div>
                        <div class="sq square-5"></div>
                    </div>
                </div>
                <div class="sharp-waves sp2">
                    <div class="line-1">
                        <div class="sq square-1"></div>
                        <div class="sq square-2"></div>
                        <div class="sq square-3"></div>
                        <div class="sq square-4"></div>
                        <div class="sq square-5"></div>
                    </div>
                    <div class="line-2">
                        <div class="sq square-1"></div>
                        <div class="sq square-2"></div>
                        <div class="sq square-3"></div>
                        <div class="sq square-4"></div>
                        <div class="sq square-5"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="comp-section" id="s2">
            <div class="comp-wrap">
                <h1>Competências</h1>
                <div class="comp-items">
                    <div class="comp-i comp-node"></div>
                    <div class="comp-i comp-html"></div>
                    <div class="comp-i comp-css"></div>
                    <div class="comp-i comp-js"></div>
                    <div class="comp-i comp-rn"></div>
                </div>
                <div class="comp-info">
                    <span class="comp-info-text" id="infoNode">Desenvolvimento de API's REST e Páginas Dinâmicas usando NodeJS</span>
                    <span class="comp-info-text" id="infoHTML">Criação de páginas modernas em HTML colocando em prática conceitos de Design baseando-se em vieses cognitivos</span>
                </div>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
