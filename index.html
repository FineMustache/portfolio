<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c68ccb89e7.js" crossorigin="anonymous"></script>
    <title>Guilherme Mendes</title>
</head>
<body>
    <div class="top-section">
        <div class="left-bg">
            <div class="info-wrap">
                <p class="name" onmouseenter="startTyping()" onmouseleave="startErasing()">Guilherme Mendes</p>
                <p class="nickname pulse" id="nickname"></p>
            </div>
        </div>
        <div class="right-bg"></div>
        <div class="pfp-wrap">
            <img src="./assets/pfp.png" alt="" class="pfp">
        </div>
        <div class="inset-border-wrap">
            <div class="inset-border-l"></div>
            <div class="inset-border-r"></div>
        </div>
        <div class="background-elements">
            <div class="circle-1">
                <div class="c-solid"></div>
                <div class="c-line"></div>
            </div>
            <div class="sharp-waves">
                <div class="line-1">
                    <div class="sq square-1"></div>
                    <div class="sq square-2"></div>
                    <div class="sq square-3"></div>
                    <div class="sq square-4"></div>
                    <div class="sq square-5"></div>
                </div>
                <div class="line-2">
                    <div class="sq square-1"></div>
                    <div class="sq square-2"></div>
                    <div class="sq square-3"></div>
                    <div class="sq square-4"></div>
                    <div class="sq square-5"></div>
                </div>
            </div>
            <div class="sharp-waves sp2">
                <div class="line-1">
                    <div class="sq square-1"></div>
                    <div class="sq square-2"></div>
                    <div class="sq square-3"></div>
                    <div class="sq square-4"></div>
                    <div class="sq square-5"></div>
                </div>
                <div class="line-2">
                    <div class="sq square-1"></div>
                    <div class="sq square-2"></div>
                    <div class="sq square-3"></div>
                    <div class="sq square-4"></div>
                    <div class="sq square-5"></div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
